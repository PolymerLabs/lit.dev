<div id="splashWrapper">
  <div id="splash">
    <section id="intro">
      <div id="splashLogo">
        <img src="{{site.baseurl}}/images/logo.svg" aria-label="Lit" />
        <!-- Trick for detecting when the logo has scrolled under the header.
            See src/home.ts -->
        <div id="splashLogoHeaderOffset"></div>
      </div>

      <p class="homeSectionHeading">
        <!-- If in an h2, with the br, VoiceOver weirdly reads this twice.-->
        Simple. Fast. Lightweight.<br />Web components.
      </p>

      <p>
        Lit is a library for building fast, lightweight web components. Based on
        web standards, Lit components work wherever you use HTMLâ€“with any
        framework, or without one. Use Lit to create shareable components, design
        systems, or apps.
      </p>

      <a class="homeBoldLink" href="{{site.baseurl}}/docs/getting-started/">Get started with Lit</a>
    </section>

<!--
// Define scoped styles right with your component, in plain CSS
// Declare reactive properties
// Render the UI as a function of component state
// Then use the component anywhere you use HTML!
-->

    <section id="helloWorld">
      <figure class="homeExample">
        <litdev-example
        class="splashExample playground-example"
        project="home/"
        filename="hello-world.ts,index.html"
        hidePlayground
        hasFallbackContent>
        <div class="not-defined-example">
          <div class="code">
            {% highlight 'js' %}{% include '../../samples/home/hello-world.ts' %}{% endhighlight
            %}
          </div>
          <div class="divider spacer1"></div>
          <div class="code">
            {% highlight 'html' %}{% include '../../samples/home/index.html' %}{%
            endhighlight %}
          </div>
          <div class="divider spacer2"></div>
          <div class="not-defined-output">
            <h2>Hello Everyone!</h2>
          </div>
        </div>
      </litdev-example>

    </figure>
  </div>
</div>
