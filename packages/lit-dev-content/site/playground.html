{% extends 'default.html' %}

{% block head %}
  <link rel="stylesheet" href="{{site.baseurl}}/css/playground.css">
  <script type="module">{% include 'js/playground.js' %}</script>
{% endblock %}

{% block content %}
<div class="playground-bar">
  <mwc-button label="Save URL" class="save-button">
    <svg slot="icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="currentcolor"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
  </mwc-button>

  <input class="playground-url-input hidden"></input>
</div>

<playground-ide resizable line-numbers add-remove>
  <script type="sample/ts" filename="my-greeter.ts">
import { LitElement, html, property, customElement } from 'lit-element';

@customElement('my-greeter')
export class MyGreeter extends LitElement {
  @property({ type: String })
  who?: string;

  render() {
    return html`
      <p>Hello ${this.who}!</p>
    `;
  }
}
  </script>
  <script type="sample/html" filename="index.html">
<!doctype html>
<html>
<head>
  <script type="module" src="./my-greeter.js">&lt;/script>
</head>
<body>
  <my-greeter who="World"></my-greeter>
</body>
</html>
  </script>
</playground-ide>
{% endblock %}
