---
layout: default
---
{% include 'header.html' %}

<main class="wrapper">
  <nav class="side-nav">
    <button id="toggleNavButton">Menu</button>
    <ul>
      {% for docs in collections[collection] %}
        <li class="{% if page.url == docs.url %}active{% endif %}">
          <a href="{{site.baseurl}}{{ docs.url | removeExtension }}">{{docs.data.title}}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>

  <article>
    <h1>{{ title }}</h1>

    {{ content }}
  </article>
</main>

<script>
  toggleNavButton.addEventListener('click', function(event) {
    const nav = event.target.parentElement;
    nav.classList.toggle('open');
});
</script>
